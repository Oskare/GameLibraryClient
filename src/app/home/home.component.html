<div
  class="min-h-screen bg-gradient-to-b from-gray-900 to-gray-700 flex flex-col items-center justify-center text-white p-4">
  <div class="text-center transition-all duration-500 ease-in-out transform hover:scale-105">
    <h1 class="text-4xl md:text-6xl font-bold mb-4">Next Game Library</h1>
    <p class="text-xl md:text-2xl mb-8">Your ultimate gaming management solution</p>
  </div>
  <div class="flex flex-col md:flex-row gap-4 animate-fade-in-up">
    <a [routerLink]="['/login']">
      <app-button label="Login">
        <lucide-icon [img]="LogIn" class="mr-2 h-4 w-4"></lucide-icon>
      </app-button>
    </a>
    <a [routerLink]="['/register']">
      <app-button label="Register">
        <lucide-icon [img]="UserPlus" class="mr-2 h-4 w-4"></lucide-icon>
      </app-button>
    </a>
    <a [routerLink]="['/items']">
      <app-button label="Game Library">
        <lucide-icon [img]="Library" class="mr-2 h-4 w-4"></lucide-icon>
      </app-button>
    </a>
  </div>
  <div class="mt-12 text-center animate-fade-in">
    <p class="text-sm text-gray-400">
      &copy; {{ copyrightDate }} Next Game Library. All rights reserved.
    </p>
  </div>
</div>
