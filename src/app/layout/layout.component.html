<div class="flex h-screen flex-col">
  <header class="sticky top-0 z-40 w-full border-b bg-background">
    <div class="flex h-16 items-center justify-between px-4">
      <div class="flex items-center">
        <button
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border border-input bg-background shadow-sm hover:bg-accent hover:text-accent-foreground h-9 w-9 mr-2 md:hidden"
          type="button" aria-haspopup="dialog" aria-expanded="false" aria-controls="radix-:Rlfkq:" data-state="closed">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
               class="lucide lucide-menu h-6 w-6">
            <line x1="4" x2="20" y1="12" y2="12"></line>
            <line x1="4" x2="20" y1="6" y2="6"></line>
            <line x1="4" x2="20" y1="18" y2="18"></line>
          </svg>
        </button>
        <h1 class="text-lg font-semibold">Angular Game Library</h1></div>
      <div class="flex items-center space-x-4">
        <app-profile-dropdown></app-profile-dropdown>
      </div>
    </div>
  </header>
  <div class="flex flex-1 overflow-hidden">
    <aside class="hidden w-64 border-r bg-gray-100/40 md:block">
      <div class="flex h-full flex-col">
        <div dir="ltr" class="relative overflow-hidden h-[calc(100vh-4rem)] py-6 pl-6 pr-6"
             style="position:relative;--radix-scroll-area-corner-width:0px;--radix-scroll-area-corner-height:0px">
          <style>[data-radix-scroll-area-viewport] {
            scrollbar-width: none;
            -ms-overflow-style: none;
            -webkit-overflow-scrolling: touch;
          }

          [data-radix-scroll-area-viewport]::-webkit-scrollbar {
            display: none
          }</style>
          <div data-radix-scroll-area-viewport="" class="h-full w-full rounded-[inherit]"
               style="overflow: hidden scroll;">
            <div style="min-width:100%;display:table">
              <div class="space-y-4"><h2 class="mb-2 px-4 text-lg font-semibold tracking-tight">Menu</h2>
                <div class="space-y-1">
                  <a
                    class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 hover:bg-secondary/80 h-9 px-4 py-2 w-full justify-start"
                    routerLinkActive="bg-slate-300 text-secondary-foreground shadow-sm"
                    [routerLink]="['/items']">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="lucide lucide-house mr-2 h-4 w-4">
                      <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"></path>
                      <path
                        d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    </svg>
                    Items
                  </a>
                  <a
                    class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 hover:bg-secondary/80 h-9 px-4 py-2 w-full justify-start"
                    routerLinkActive="bg-slate-300 text-secondary-foreground shadow-sm"
                    [routerLink]="['/settings']">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="lucide lucide-settings mr-2 h-4 w-4">
                      <path
                        d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    Settings
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </aside>
    <main class="flex-1 overflow-y-auto p-4">
      <div>
        <div class="rounded-xl border bg-card text-card-foreground shadow">
          <router-outlet></router-outlet>
        </div>
      </div>
    </main>
  </div>
</div>
