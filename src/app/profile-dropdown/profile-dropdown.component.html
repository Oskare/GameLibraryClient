<div class="profile-container">
  <div class="profile-menu" (click)="toggleDropdown()">
    <span class="bg-slate-100 h-8 font-medium relative flex shrink-0 overflow-hidden rounded-full w-8"><span
      class="flex h-full w-full items-center justify-center rounded-full bg-muted">JD</span></span>
  </div>

  <div *ngIf="dropdownOpen" class="dropdown-menu">
    <div class="p-3 text-sm font-normal">
      <div class="flex flex-col space-y-1"><p class="text-sm font-medium leading-none">John Doe</p>
        <p class="text-xs leading-none text-muted-foreground">john.doe&#64;example.com</p></div>
    </div>
    <div role="separator" aria-orientation="horizontal" class="-mx-1 my-1 h-px bg-muted"></div>
    <div role="menuitem"
         class="relative flex cursor-default select-none items-center rounded-sm px-2 py-1.5 text-sm outline-none transition-colors focus:bg-accent focus:text-accent-foreground data-[disabled]:pointer-events-none data-[disabled]:opacity-50"
         tabindex="-1" data-orientation="vertical" data-radix-collection-item="">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
           class="lucide lucide-user mr-2 h-4 w-4">
        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
      <span>Profile</span></div>
    <div role="menuitem"
         class="relative flex cursor-default select-none items-center rounded-sm px-2 py-1.5 text-sm outline-none transition-colors focus:bg-accent focus:text-accent-foreground data-[disabled]:pointer-events-none data-[disabled]:opacity-50"
         tabindex="0" data-orientation="vertical" data-radix-collection-item="">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
           class="lucide lucide-settings mr-2 h-4 w-4">
        <path
          d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
      <span>Settings</span></div>
    <div role="separator" aria-orientation="horizontal" class="-mx-1 my-1 h-px bg-muted"></div>
    <div role="menuitem"
         class="relative flex cursor-default select-none items-center rounded-sm px-2 py-1.5 text-sm outline-none transition-colors focus:bg-accent focus:text-accent-foreground data-[disabled]:pointer-events-none data-[disabled]:opacity-50"
         tabindex="-1" data-orientation="vertical" data-radix-collection-item="">
      <form class="w-full"
            action="javascript:throw new Error('A React form was unexpectedly submitted. If you called form.submit() manually, consider using form.requestSubmit() instead. If you\'re trying to use event.stopPropagation() in a submit event handler, consider also calling event.preventDefault().')">
        <app-button
          label="Log out"
          size="w-full h-10"
          (onClick)="logout()">
        </app-button>
      </form>
    </div>
  </div>
</div>
