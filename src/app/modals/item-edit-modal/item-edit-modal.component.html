<h1 mat-dialog-title>Update Item</h1>
<div mat-dialog-content>
  <p>Fill in the details to update an item. Click save when you're done.</p>
  <form class="mt-4" [formGroup]="editForm">
    <div class="grid grid-cols-4 items-center gap-4">
      <label class="text-right" for="name">Name</label>
      <input
        class="flex h-9 rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring col-span-3"
        id="name"
        formControlName="name"
      >

      <label class="text-right" for="description">Description</label>
      <input
        class="flex h-9 rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring col-span-3"
        id="description"
        formControlName="description"
      >

      <label class="text-right" for="url">Youtube URL</label>
      <input
        class="flex h-9 rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring col-span-3"
        id="url"
        formControlName="youtubeURL"
      >
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button [mat-dialog-close]="true">Cancel</button>
  <button mat-stroked-button class="slate-button" [mat-dialog-close]="true" (click)="saveItem()">Save changes</button>
</div>
